<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/Logo_Ecole_229_Horizontal.jpg" alt="" >
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="a_prospo.html">A propos</a></li>
                <li><a href="galerie.html">Galerie</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="gal">
            <h1>CONTACT</h1>
        </div>
    </header>
    <main>
        <div class="section2">
            <div>
                <p>Parakou,Guèma,non loin de SNTN,Bâtiment PRIXBAS,en face de la Mosqué Carreaulé en blanc</p>
                <p>+229 52 12 41 12</p>
                <p>contact@ecole229.bj</p>
                <p>Lundi - Vendredi de 08h à 17h</p>
            </div>
        </div>
        <div class="welcome" id="welcome">
            <div class="row" id="form">
                <div class="col-12">
                  <form
                    action="index.html"
                    method="POST"
                    id="tmContactForm"
                    class="tm-bg-white-transparent"
                  >
                    <div class="form-group">
                      <input
                        type="text"
                        id="contact_name"
                        name="contact_name"
                        class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                        placeholder="Name"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="email"
                        id="contact_email"
                        name="contact_email"
                        class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                        placeholder="Email"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <textarea
                        rows="4"
                        id="contact_message"
                        name="contact_message"
                        class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                        placeholder="Message"
                        required
                      ></textarea>
                    </div>
                    <div class="text-center">
                      <button
                        type="submit"
                        class="btn tm-btn-submit rounded-0 text-white"
                      >
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
        </div>

    </main>
</body>
</html>
